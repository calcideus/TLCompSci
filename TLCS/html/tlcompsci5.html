<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLCompSci Dashboard</title>
  <link rel="stylesheet" href="styles5.css">
</head>

<body>
  <div class="icon-bar">
    <a href ="tlcompsci.html" class="title">TLCompSci</a>
    <div class="nav-links">
      <a href="#">Learn</a>
      <a href="#">Practice</a>
      <a href="#">Build</a>
      <a href="#">Community</a>
      <div class="profile-pic">
        <a href="#"></a></div>
    </div>
  </div> <br> <br> <br> <br>

  <section class="dashboard-section">
    <div class="progress-card">
      <img src="volcano.png">
      <div class="profile-pic-large"></div> 
      <div class="progress-section">
        <div class="text-container">
          <p class="group-name">Group 4</p>
        <p class="group-handle">@group4</p>
        </div>
      </div>
    </div>

    <hr>
    <div class="progress-container">
      <div class="progress-level">
        <div class="text-container">
          <p>Level 1</p>
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
