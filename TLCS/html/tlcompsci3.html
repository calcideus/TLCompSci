<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLCompSci Module 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles3.css">
</head>
<body>

  <!-- Header section -->
  <header>
    <div class="icon-bar">
      <span class="title">TLCompSci</span>
      <div class="nav-links">
        <a href="#">Learn</a>
        <a href="#">Practice</a>
        <a href="#">Build</a>
        <a href="#">Community</a>
        <img src="profile.jpg" class="profile-pic">
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <section class="hero">
      <h1>Module 1: Introduction to Algebra</h1>
      <p><i>Let's explore the fundamentals of Algebra in a fun way!</i></p>
    </section>

    <!-- Single Question Section -->
    <section class="questions" id="question-section">
      <div class="question" id="question-container">
        <p class="question-text" id="question-text">What is 5 + 3?</p>
        <button class="answer-btn" onclick="checkAnswer(8)">8</button>
        <button class="answer-btn" onclick="checkAnswer(10)">10</button>
        <button class="answer-btn" onclick="checkAnswer(6)">6</button>
      </div>
      <div id="feedback"></div> <!-- Feedback message -->
      <button class="next-btn" onclick="nextQuestion()">Next Question</button>
    </section>
  </main>

  <!-- Full-width Progress Bar -->
  <div class="progress-wrapper">
    <div class="progress-bar">
      <span></span>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
